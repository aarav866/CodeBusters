<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1">
    <head>
        <title>Manhole-Cleaning Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(135deg, #5593f7, #220775ff);
            color: white;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            margin: 0;
        }

        .top-bar {
            background: whitesmoke;
            color: black;
            font-family: 'Orbitron', monospace;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
        }

        .guide-container {
            position: relative;
            min-height: 150px;
            display: flex;
            justify-content: center;
        }
        
        .guide {
            position: absolute;
            top: 20px;
            font-family: 'Orbitron', monospace;
            color: whitesmoke;
            font-size: 28px;
            text-align: center;
            z-index: 10;
        }


        .button-container {
            display: flex;
            gap: 20px;
            position: relative;
            top: -100px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            color: white;
            border-style: inset;
            border-radius: 27px;
            height: 100px;
            width: 150px;
            background-color: #1e3c6c;
            font-size: 30px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
        }

        button:hover {
            transition-duration: 0.15s;
            opacity: 0.8;
            box-shadow: 0px 5px 15px 2px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            gap: 40px;
            font-size: 18px;
        }

        .navbar a {
            color: whitesmoke;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.25 ease, color 0.25s ease;
        }

        .navbar a:hover {
            background: rgba(115, 100, 100, 0.203);
            color: black;
        }

        .camera-container {
            margin-top: 20px;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .cam {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
        }

        video {
            border-style: solid;
        }

    </style>
    </head>
    <body>
        <div class="top-bar">Manhole-Cleaning Bot</div>

  <nav class="navbar">
    <a href="Codefest_Web-App.html">Home</a>
    <a href="Pipe-bot.html">Automatic Pipe-Inspector Bot</a>
    <a href="Manhole-bot.html">Manhole Cleaning Bot</a>
  </nav>

  <div class="guide-container">
            <div class="guide">Connect to the Robot's (ESP32's) Wifi signal:</div>
        </div>

  <div class="button-container">
    <button onclick="sendCommad('up')">Up</button>
    <button onclick="sendCommad('down')">Down</button>
    <button onclick="sendCommad('left')">Left</button>
    <button onclick="sendCommad('right')">Right</button>
    <button onclick="sendCommad('stop-P')">Stop-P</button>
    <button onclick="sendCommad('stop')">Stop</button>
    <button onclick="sendCommad('pump')">Pump</button>
    <button onclick="sendCommad('scrub')">Scrub</button>
  </div>

  <div class="camera-container">
    <div class="cam">ðŸ“· Live Camera Feed</div>
    <video id="cam" width="480" height="360" autoplay></video>
  </div>

  <script>
    const ESP32_IP = "http://192.168.4.1"
    activeKey = null;

    function sendCommand(command) {
        fetch(`${ESP32_IP}/${command}`)
    .then(response => console.log("Command sent:", command))
    .error(error => console.error("Error sending command:", error));
    }

    document.addEventListener("keydown", function(event) {
        const key = event.key.toLowerCase();

        if (activeKey !== key) {
            activeKey = key;
            switch(key) {
                case "w":
                    sendCommand("up");
                    break;
                case "s":
                    sendCommand("down");
                    break;
                case "a":
                    sendCommand("left");
                    break;
                case "d":
                    sendCommand("right");
                    break;
                case " ":
                    sendCommand("stop");
                    break;
                case "enter":
                    sendCommand("pump");
                    break;
                case "p":
                    sendCommand("stop-P1");
                    break;
                case "t":
                    sendCommand("stop-P")
                    break;
                case "o":
                    sendCommand("stop-S");
                    break;
                case "r":
                    sendCommand("scrub")
                    break;
            }
        }
    })

    document.addEventListener("keyup", function(event) {
        const key = event.key.toLowerCase();
        if (
            key === "w" ||
            key === "s" ||
            key === "a" ||
            key === "d" ||
            key === " " ||
            key === "enter" ||
            key === "p" ||
            key === "t" ||
            key === "o" ||
            key === "r" 
        ) {
            sendCommand("stop");
            activeKey = null;
        }
    })

    navigator.mediaDevices.getUserMedia({ video : true })
      .then(stream => {
        document.getElementById("cam").srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not supported.");
        console.error(err);
      });

  </script>

    </body>
