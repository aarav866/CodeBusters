<!DOCTYPE html>

<html lang="en"> <!--English settings-->

<head>

<meta charset="UTF-8"/> <!--Load special characters-->

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Bot Controller App</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">



<style>

body {

  background-image: url("Back.png");

  background-size: cover; /*Cover background image completely over web page*/

  background-position: center;

  font-family: 'Orbitron', monospace; /*Standard font for entire app*/

}

.top-bar {

  height: 80px;

  background: #dadfe0;

  color: #061518;

  display: flex;

  align-items: center; /*Used to centre horizontally in objects*/

  justify-content: space-between; /*Used to centre vertically in objects*/

  padding: 0 40px;

  font-size: 38px;

}

.app-title {

  font-size: 32px;

  letter-spacing: 1px;

}

.center-text {

  position: absolute; /*required to use 'top' function*/

  font-family: 'Orbitron', monospace;

  color: whitesmoke;

  font-size: 36px;

  top: 200px; /*Lower value positions objects higher, opposite for lower*/

  left: 50%;

  transform: translateX(-50%);

  text-align: center;

  max-width: 800px;

}

.r1 {

  position: absolute;

  font-family: 'Orbitron', monospace;

  color: whitesmoke;

  font-size: 26px;

  top: 380px;

  left: 50%;

  transform: translateX(-50%);

}

.r2 {

  position: absolute;

  font-family: 'Orbitron', monospace;

  color: whitesmoke;

  font-size: 26px;

  top: 420px;

  left: 50%;

  transform: translateX(-50%);

}

.navbar {

  display: flex;

  gap: 40px;

  font-size: 16px;

}

.navbar a {

  color: #061518;

  padding: 10px 18px;

  border-radius: 8px;

  transition: background 0.25s ease, color 0.25s ease;

}



.navbar a:hover {

  background: rgba(6, 21, 24, 0.1);

  color: #000;

}

</style>

</head>



<body>



<div class="top-bar">

  <div class="app-title">Bot Control Panel App</div>



  <nav class="navbar">   <!--Linking to other.html files for nav bar-->

    <a href="Codefest_Web-App.html">Home</a>

    <a href="pipe-bot.html">Automatic Pipe-Inspector Bot</a>

    <a href="manhole-bot.html">Manhole Cleaning Bot</a>

  </nav>

</div>



<!--Instruction Guide Text in centre of home page-->

<div class="center-text">Choose which robot you want to control (through the navigation bar):</div>

<div class="r1">1. Automatic Pipe-Inspector Bot</div>

<div class="r2">2. Manhole Cleaning Bot</div>



</body>

</html>
